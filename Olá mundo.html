<script type="text/javascript">
function calcula_imc(){
var altura = document.imcForm.altura.value;
var peso = document.imcForm.peso.value;
var nome = document.imcForm.nome.value;


var calculo = (peso * 10000) / (altura * altura);

if(calculo<18.5){
alert(nome + " Você está magro com esse indice: " + calculo);
}
else if(calculo>=18.5 && calculo<24.9){
alert(nome +" Você está normal com esse indice: " + calculo);
}

else if(calculo>=25 && calculo<29.9) {
alert(nome + " Você está com sobre peso com esse indice: " + calculo);
}
else if(calculo>=30 && calculo<39.9) {
alert(nome + " Você está com obesidade com esse indice: " + calculo);
}
else if (calculo>40)
alert(nome + " Você estácom obesidade grave com esse indice: " + calculo);
}

</script>
